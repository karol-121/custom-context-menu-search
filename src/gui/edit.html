<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/page.css">
	<link rel="stylesheet" type="text/css" href="css/page-color.css">
	<title></title>
</head>
<body>
	
	<div id="admonition" class="admonition-hidden">
		<div id="admonition-content">
			<b><span id="admonition-title"></span></b>
			<span id="admonition-text"></span>
		</div>
	</div>

	<form id="edit-item-form" action="">
		<label for="title">Title:</label>
		<input id="title-field" type="text" name="title" placeholder="example search" required>
		<label for="url">Url:</label>
		<input id="url-field" type="text" name="url" placeholder="www.example.com/?q=%s" required>
		<br>
		<input class="btn btn-primary" type="submit" value="Edit">
		<button id="cancel-button" class="btn btn-secondary">Cancel</button>
	</form>

	<script src="../utils/localization.js"></script>
	<script src="../utils/input-validation.js"></script>
	<script src="../objects/contextMenuItem.js"></script>
	<script src="admonitions.js"></script>
	<script src="edit.js"></script>
</body>
</html>
