<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/page.css">
	<link rel="stylesheet" type="text/css" href="css/page-color.css">
	<title></title>
</head>
<body>

	<h3>Manage context menu search items</h3>

	<div id="admonition" class="admonition-hidden">
		<div id="admonition-content">
			<b><span id="admonition-title"></span></b>
			<span id="admonition-text"></span>
		</div>
	</div>

	<div class="block-element">
		<div class="">
			<button id="add-button" class="btn btn-primary">Add new</button>
			<button id="add-separator-button" class="btn btn-primary">Add separator</button>
			<label class="btn btn-primary" tabindex="0" for="file_import">Import ðŸ¡§</label>
			<input type="file" class="input-file" name="file_import" id="file_import" accept=".json">
			<button id="file_export" class="btn btn-primary">Export ðŸ¡¥</button>
		</div>
	</div>

	<ul id="list" class="no-decoration">
		<!-- list items are dynamically created -->
	</ul>

	<hr>

	<span>Suggestions:</span>
	<div>
		<input type="text" class="input-text width-80" placeholder="Type to search for items to add" id="search-suggestions"/>
		<div class="" id="suggestions_box">
			<!-- content dynamically created -->
		</div>
	</div>
	
	<script src="../utils/localization.js"></script>
	<script src="../utils/input-validation.js"></script>
	<script src="../utils/random-id.js"></script>
	<script src="../utils/searchItems.js"></script>
	<script src="../objects/contextMenuItem.js"></script>
	<script src="list.js"></script>
	<script src="table.js"></script>
	<script src="admonitions.js"></script>
	<script src="suggestions.js"></script>
	<script src="file.js"></script>
	<script src="manage.js"></script>
</body>
</html>
