<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/page.css">
	<link rel="stylesheet" type="text/css" href="css/page-color.css">
	<title></title>
</head>
<body>

	<div id="admonition" class="admonition-hidden">
		<div id="admonition-content">
			<b><span id="admonition-title"></span></b>
			<span id="admonition-text"></span>
		</div>
	</div>

	<div>
		<button id="add-button" class="btn btn-primary">Add item</button>
		<button id="add-separator-button" class="btn btn-primary">Add separator</button>
		<label class="btn btn-primary" tabindex="0" for="file_import">Import from file</label>
		<input type="file" name="file_import" id="file_import" accept=".json">
		<button id="file_export" class="btn btn-primary">Export to file</button>
		<a href="page.html" class="btn btn-secondary">Legacy page</a>
	</div>

	<hr>

	<table id="table">
		<thead>
			<tr>
				<th>Current list:</th>
			</tr>
		</thead>
		<tbody id="table_body">
			<!-- rows are dynamically created -->
		</tbody>
	</table>
	
	<script src="../utils/localization.js"></script>
	<script src="../utils/random-id.js"></script>
	<script src="../objects/contextMenuItem.js"></script>
	<script src="table.js"></script>
	<script src="admonitions.js"></script>
	<script src="file.js"></script>
	<script src="manage.js"></script>
</body>
</html>
