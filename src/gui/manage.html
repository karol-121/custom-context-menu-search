<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/acorn-alike.css">
	<link rel="stylesheet" type="text/css" href="css/acorn-alike-color.css">
	<title>Manage context menu search items</title>
</head>
<body>

	<h3>Manage context menu search items</h3>

	<div id="admonition" class="admonition-hidden">
		<div id="admonition-content">
			<b><span id="admonition-title"></span></b>
			<span id="admonition-text"></span>
		</div>
	</div>

	<div class="flex-element">
		<div>
			<button id="add-button" class="btn btn-hover btn-primary" title="Add new">
				<svg class="icon icon-color"><use href="../icons/feather-icons.svg#plus" /></svg>
			</button>
			<button id="add-separator-button" class="btn btn-hover btn-primary" title="Add separator">
				<svg class="icon icon-color"><use href="../icons/feather-icons.svg#divide" /></svg>
			</button>
			<button id="edit-button" class="btn btn-hover btn-primary" title="Edit">
				<svg class="icon icon-color"><use href="../icons/feather-icons.svg#edit-2" /></svg>
			</button>
			<button id="up-button" class="btn btn-hover btn-primary" title="Move up">
				<svg class="icon icon-color"><use href="../icons/feather-icons.svg#chevron-up" /></svg>
			</button>
			<button id="down-button" class="btn btn-hover btn-primary" title="Move down">
				<svg class="icon icon-color"><use href="../icons/feather-icons.svg#chevron-down" /></svg>
			</button>
		</div>
		<div>
			<label class="btn btn-hover btn-primary" tabindex="0" for="file-import" title="Import from file">
				<svg class="icon icon-color"><use href="../icons/feather-icons.svg#download" /></svg>
			</label>
			<input type="file" class="input-file" name="file-import" id="file-import" accept=".json">
			<button id="file-export" class="btn btn-hover btn-primary" title="Export to file">
				<svg class="icon icon-color"><use href="../icons/feather-icons.svg#upload" /></svg>
			</button>
		</div>
	</div>

	<ul id="list" class="no-decoration">
		<!-- list items are dynamically created -->
	</ul>

	<hr>
	
	<h3>Suggestions:</h3>
	<div>
		<input type="text" class="input-text width-80" placeholder="Type to search for items to add" id="search-suggestions"/>
		<div class="" id="suggestions-box">
			<!-- content dynamically created -->
		</div>
	</div>
	
	<script src="../utils/localization.js"></script>
	<script src="../utils/input-validation.js"></script>
	<script src="../utils/random-id.js"></script>
	<script src="../utils/searchItems.js"></script>
	<script src="../objects/contextMenuItem.js"></script>
	<script src="lib/admonitions.js"></script>
	<script src="lib/list.js"></script>
	<script src="lib/suggestions.js"></script>
	<script src="lib/file.js"></script>
	<script src="js/manage.js"></script>
</body>
</html>
