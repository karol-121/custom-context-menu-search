<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/page.css">
	<link rel="stylesheet" type="text/css" href="css/page-color.css">
	<title></title>
</head>
<body>

	<h3>Manage context menu search items</h3>

	<div id="admonition" class="admonition-hidden">
		<div id="admonition-content">
			<b><span id="admonition-title"></span></b>
			<span id="admonition-text"></span>
		</div>
	</div>

	<div class="flex-element">
		<div>
			<button id="add-button" class="btn btn-hover btn-primary">
				<svg class="icon icon-color"><use href="../icons/feather-sprite.svg#plus" /></svg>
			</button>
			<button id="add-separator-button" class="btn btn-hover btn-primary">
				<svg class="icon icon-color"><use href="../icons/feather-sprite.svg#divide" /></svg>
			</button>
			<button id="edit-button" class="btn btn-hover btn-primary">
				<svg class="icon icon-color"><use href="../icons/feather-sprite.svg#edit-2" /></svg>
			</button>
			<button id="up-button" class="btn btn-hover btn-primary">
				<svg class="icon icon-color"><use href="../icons/feather-sprite.svg#chevron-up" /></svg>
			</button>
			<button id="down-button" class="btn btn-hover btn-primary">
				<svg class="icon icon-color"><use href="../icons/feather-sprite.svg#chevron-down" /></svg>
			</button>
		</div>
		<div>
			<label class="btn btn-hover btn-primary" tabindex="0" for="file_import">
				<svg class="icon icon-color"><use href="../icons/feather-sprite.svg#download" /></svg>
			</label>
			<input type="file" class="input-file" name="file_import" id="file_import" accept=".json">
			<button id="file_export" class="btn btn-hover btn-primary">
				<svg class="icon icon-color"><use href="../icons/feather-sprite.svg#upload" /></svg>
			</button>
		</div>
	</div>

	<ul id="list" class="no-decoration">
		<!-- list items are dynamically created -->
	</ul>

	<hr>
	
	<h3>Suggestions:</h3>
	<div>
		<input type="text" class="input-text width-80" placeholder="Type to search for items to add" id="search-suggestions"/>
		<div class="" id="suggestions_box">
			<!-- content dynamically created -->
		</div>
	</div>
	
	<script src="../utils/localization.js"></script>
	<script src="../utils/input-validation.js"></script>
	<script src="../utils/random-id.js"></script>
	<script src="../utils/searchItems.js"></script>
	<script src="../objects/contextMenuItem.js"></script>
	<script src="list.js"></script>
	<script src="admonitions.js"></script>
	<script src="suggestions.js"></script>
	<script src="file.js"></script>
	<script src="manage.js"></script>
</body>
</html>
