<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="page.css">
	<link rel="stylesheet" type="text/css" href="page-color.css">
	<title></title>
</head>
<body>
	<p>Define your context menu searches here:</p>
	<p>
	<div id="admonition" class="admonition-hidden">
		<div id="admonition-content">
			<b><span id="admonition-title"></span></b>
			<span id="admonition-text"></span>
		</div>
	</div>
	</p>
	<table id="table">
		<thead>
			<tr>
				<th>Title:</th>
				<th>Url:</th>
				<th>Manage:</th>
			</tr>
		</thead>
		<tbody id="table_body">
			<!-- here rows are dynamically created -->
		</tbody>
	</table>

	<hr>

	<table>
		<tbody>
			<tr>
				<td class="cell-width-title"></td>
				<td class="cell-width-url"></td>
				<td class="cell-width-manage"><button class="" id="add_new_row">Add item</button></td>
			</tr>
		</tbody>
	</table>
	
	<span class="txt-secondary">Tip: use "%s" as a wildcard in links.</span>

	
	<div class="footer">
		<hr>
		<div class="footer-buttons">
			<label tabindex="0" for="file_import">Import from file</label>
			<input type="file" name="file_import" id="file_import">
			<button id="file_export" class="btn-primary">Export to file</button>
			
			<button id="save" class="btn-primary">Save</button>	
		</div>
	</div>

	<script src="../utils/localization.js"></script>
	<script src="../utils/random-id.js"></script>
	<script src="../utils/input-validation.js"></script>
	<script src="DOM.js"></script>
	<script src="page.js"></script>
</body>
</html>
