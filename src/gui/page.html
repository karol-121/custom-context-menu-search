<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="page.css">
	<link rel="stylesheet" type="text/css" href="page-color.css">
	<title></title>
</head>
<body>
	<span>Define your context menu searches here:</span>
	<div id="admonition" class="admonition-hidden">
		<div id="admonition-content">
			<b><span id="admonition-title"></span></b>
			<span id="admonition-text"></span>
		</div>
	</div>

	<div>
		<div class="">
			<button id="add_new_row" class="btn-primary">Add item</button>
			<button id="add_new_separator" class="btn-primary">Add separator</button>	
			<button id="move_up_row" class="btn-primary" disabled>Move up</button>
			<button id="move_down_row" class="btn-primary" disabled>Move down</button>
			<button id="remove_row" class="btn-primary" disabled>Delete item</button>
		</div>
	</div>

	<table id="table">
		<thead>
			<tr>
				<th></th>
				<th>Title:</th>
				<th>Url:</th>
			</tr>
		</thead>
		<tbody id="table_body">
			<!-- here rows are dynamically created -->
		</tbody>
	</table>
	
	<hr>
	<span>Suggestions:</span>
	<div>
		<input type="text" class="width-80" placeholder="Type to search for items to add" id="search_suggestions"/>
		<div class="" id="suggestions_box">
			<!-- content dynamically created -->
		</div>
	</div>
	
	<div class="footer">
		<hr>
		<div class="footer-buttons">
			<label tabindex="0" for="file_import">Import from file</label>
			<input type="file" name="file_import" id="file_import" accept=".json">
			<button id="file_export" class="btn-primary">Export to file</button>
			
			<button id="save" class="btn-primary">Save</button>	
		</div>
	</div>

	<script src="../utils/localization.js"></script>
	<script src="../utils/searchItems.js"></script>
	<script src="../utils/random-id.js"></script>
	<script src="../utils/input-validation.js"></script>
	<script src="../objects/contextMenuItem.js"></script>
	<script src="file.js"></script>
	<script src="DOM.js"></script>
	<script src="page.js"></script>
</body>
</html>
